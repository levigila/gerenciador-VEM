spring.application.name=urbana
server.port=8081

# Configurações do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/urbana
spring.datasource.username=postgres
spring.datasource.password=Levimarinho!123

# Mostrar as queries SQL no console (opcional)
spring.jpa.show-sql=true

# Atualizar o esquema do banco de dados automaticamente
spring.jpa.hibernate.ddl-auto=update

# Dialeto do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Documentação Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
